<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>{{ title }} - BrainBit</title>
    {% else %}
    <title>Welcome to BrainBit</title>
    {% endif %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename = 'reset.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename = 'style.css')}}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header_wrapper">
          <ul>
            {% if current_user.is_anonymous %}
            <li><a href="{{ url_for('login') }}">Войти</a></li>
            {% else %}
            <li><a href="{{ url_for('logout') }}">Выйти</a></li>
            <li><a href="{{ url_for('index') }}">График</a></li>
            <li><a href="{{ url_for('profile') }}">Профиль</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </header>
    <div class="container">{% block content %}{% endblock %}</div>
    <script src="../static/script.js"></script>
  </body>
</html>
