<!DOCTYPE html>
<html>
  <head>
    <title>Graphics</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename = 'reset.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename = 'style.css')}}"
    />
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header_wrapper">
          <ul>
            {% if current_user.is_anonymous %}
            <li><a href="{{ url_for('login') }}">Войти</a></li>
            {% else %}
            <li><a href="{{ url_for('logout') }}">Выйти</a></li>
            <li><a href="{{ url_for('index') }}">График</a></li>
            <li><a href="{{ url_for('profile') }}">Профиль</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </header>
    <div>{{user}}</div>
    <div
      id="containerconc"
      style="width: 100%; height: 400px"
      data-chartdata="{{ data }}"
    ></div>
    <div
      id="containerrelax"
      style="width: 100%; height: 400px"
      data-chartdata-relax="{{ dataRelax }}"
    ></div>
    <div
      id="container"
      style="width: 100%; height: 400px"
      data-chartdata="{{ data }}"
      data-user="{{ user }}"
    ></div>

    <script src="../static/script.js"></script>
    <script>
      var userFromFlask = "{{ user }}";
      console.log(userFromFlask);
    </script>
  </body>
</html>
